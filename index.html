<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aid-project</title>
    <style>
        /*استایل کلی صفحه*/
        body {
            line-height: 1.5;
        }
        .container {
            display: grid;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            justify-items: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: #7e7efc;
            width: 200px;
            height: 200px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .box:hover {
            transform: scale(1.1);
        }
        .grid-container{
            display: grid;
            grid-template-columns:auto auto;
            justify-content: center;
            align-content: center;
        }
        li {
            list-style-type : none;
        }
        /*استایل فوتر*/
        .footer {
            width: 100%;
            height: auto;
            background-color: #00121b;
            color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
          }
          
          .inner-footer {
            width: 75%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
          }
          
          .border1 {
            padding: 10px;
            text-align: center;
          }
          
          .border1 img {
            width: 150px;
            height: 150px;
          }
          
          .Lul {
            list-style: none;
            padding: 0;
            margin: 0;
          }
          
          .Lli {
            margin: 5px 0;
            font-size: 20px;
          }
          
          .Llink {
            color: #fff;
            text-decoration: none;
          }
          
          .Lli:last-child {
            margin-bottom: 0;
          }
          
          .footer-items:last-child {
            width: 25%;
            text-align: right;
            padding-right: 25px;
          }
    </style>
</head>
<body>
    <!-- باکس ها -->
    <div class="grid-container">
        <div class="box" id="poisoning">گاز گرفتگی</div>
        <div class="box" id="suffocation">خفگی</div>
        <div class="box" id="choking">مسمومیت</div>
        <div class="box" id="cpr">سی پی آر</div>
    </div>
    <!-- فوتر -->
    <div class="footer">
        <div class="inner-footer">
            <div class="footer-items">
                <div class="border1">
                    <img src="logo.png" alt="Alborz University of Medical Sciences">
                </div>
            </div>
        <div class="footer-items">
            <div class="border1">
                <ul dir="rtl" class="Lul">
                    <li class="Lli"><a class="Llink" href="#" style="color: #bbbbbb">گروه آموزش به بیمار</a></li>
                    <li class="Lli"><a class="Llink" href="https://survey.porsline.ir/s/c3r94dBz" style="color: #df0404">لینک پرسشنامه</a></li>
                    <li class="Lli"><a class="Llink" href="https://ubacoda.com/flashcards" style="color: #df0404">لینک برنامه فلش کارت با کد (66b198c103)</a></li>
                    <li class="Lli"><a class="Llink" href="https://drive.google.com/file/d/1e_nAMWWmFoTXlLcDTbMm_QYg4sW6cw7_/view?usp=drivesdk" style="color: #df0404">دانلود برنامه</a></li>
                </ul>   
            </div>   
        </div>
    <!-- کد js -->
    <script>
        document.getElementById("poisoning").addEventListener("click", function() {
            window.location.href = "poisoning.html";})
        document.getElementById("suffocation").addEventListener("click", function(){
            window.location.href = "suffocation.html"})
        document.getElementById("choking").addEventListener("click", function(){
                window.location.href = "choking.html"})
        document.getElementById("cpr").addEventListener("click", function(){
                    window.location.href = "cpr.html"})
    </script>
</body>
</html>
